<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/styles/general.css">
    <link rel="stylesheet" href="./static/styles/header.css">
    <link rel="stylesheet" href="./static/styles/gamewindow.css">
    <title>CoolClicker</title>
</head>
<body>
    <header>
        <div class="CSS-headerbar">
            <a href="google.com">The Super Cool Game</a>
        </div>
    </header>

    <main>

        <div class="CSS-gamewindow">
            <button class="CSS-clickgamebutton">
                <img src="./static/OIG (1).jpg" alt="click" class="CSS-catpic">
            </button>
            
            <div class="CSS-gamesidebar">
                <p id="score">Current Money:<br>
                    <span class="CSS-userscore"id="user-score"></span>
                </p>
                <br>
                <div class="CSS-itembuycontainer">
                    <img src="/static/farm.png" alt="farm" class="upgradepic">
                    <p>Farm Cost: <span class="CSS-itemcost">10</span></p>
                    <span class="CSS-ownedcount">Owned: <span class="JS-farmcount"></span></span>
                    <button class="CSS-buybutton">Buy</button>
                </div>
                <div class="CSS-itembuycontainer">
                    <img src="/static/Factory.png" alt="factory" class="upgradepic" id="factoryPic">
                    <p>Factory Cost: <span class="CSS-facitemcost">150</span></p>
                    <span class="CSS-facownedcount">Owned: <span class="JS-faccount"></span></span>
                    <button class="CSS-facbuybutton">Buy</button>
                </div>
                <br>
                <p></p>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="/static/index.js"></script>
</body>
</html>
